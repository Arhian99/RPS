<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Neonderthaw&family=Varela+Round&display=swap" rel="stylesheet">
        <title>RPS: Rock, Paper, Scissors</title>
    </head>

    <body>
        <div id="popup-cont">
        <div class="popup"> 
            <h1>Welcome To RPS!</h1>
            <h4>Choose your game modality. <br> Then, pick your weapon to begin the game.</h4>
            <div id="buttons-container">
                <button>1 Round</button>                    
                <button>5 Rounds</button>
            </div>
        </div>
        </div>


        <div id="container">
            <div id="screen">
                <div id="tittle-container">
                    <h2 id="rock-title">Rock</h2> 
                    <br>
                    <h2 id="paper-title">Paper</h2> 
                    <br>
                    <h2 id="scissors-title">Scissors</h2>
                </div>
                
                <div id="score-container">
                    <div class="score" id="score-your">
                        <h4>Your Score</h4>
                        <p>102</p>
                    </div>
                    <div class="score" id="score-comp">
                        <h4>Computer Score</h4>
                        <p>101</p>
                    </div>
                </div>
            </div>

            <div id="buttons-container">
                <img id="rock" class="button" src="img/rock.png">
                <img id="paper" class="button" src="img/paper.png">
                <img id="scissors" class="button" src="img/scissors.png">
            </div>
        </div>
    </body>
</html>
